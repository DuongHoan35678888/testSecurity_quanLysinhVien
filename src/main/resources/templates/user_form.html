<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/users/save}" method="post" th:object="${user}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <lable class="col-sm-4 col-form-label">Ho Va Ten:</lable>
                <div class="col-sm-8">
                    <input type="text" th:field="*{hoVaTen}" class="form-control" required minlength="5"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-4 col-form-label">Nam Sinh:</lable>
                <div class="col-sm-8">
                    <input type="text" th:field="*{namSinh}" class="form-control" required minlength="1" maxlength="4"/>
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-4 col-form-label">Ma Sinh Vien:</lable>
                <div class="col-sm-8">
                    <input type="text" th:field="*{maSinhVien}" class="form-control" required minlength="5"
                           maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-4 col-form-label">Que Quan:</lable>
                <div class="col-sm-8">
                    <input type="text" th:field="*{queQuan}" class="form-control" required minlength="5"
                           maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-4 col-form-label">Diem Trung Binh:</lable>
                <div class="col-sm-8">
                    <input type="text" th:field="*{diemTrungBinh}" class="form-control" required minlength="1"
                           maxlength="3"/>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <lable class="col-sm-4 col-form-label">Enabled:</lable>-->
<!--                <div class="col-sm-8">-->
<!--                    <input type="checkbox" th:field="*{enabled}"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]"
    }
</script>
</body>
</html>
